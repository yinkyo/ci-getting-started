- type: parallel
  steps:
    - name: checkrb
      service: demo
      command: bundle exec ruby check.rb
    - name: test
      service: demo
      command: bundle exec ruby test.rb

- type: serial
  steps:
    - name: dockerhub_push
      service: demo
      type: push
      image_name: lichinempire/ci-getting-started
      registry: https://index.docker.io/v1/
      encrypted_dockercfg_path: dockercfg.encrypted
